<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        a: "obj",
        foo: function () {
          console.log("foo:", this.a);
          return function () {
            console.log("inner:", this.a);
          };
        },
      };
      var a = "window";
      var obj2 = { a: "obj2" };
      
      // 这里是返回一个函数直接调用  所以是window
      obj.foo()();
      obj.foo.call(obj2)();
      obj.foo().call(obj2);
      /*
      "foo:" obj
      "inner:" obj

      "foo:", obj2
      "inner:", obj2

      "foo:" obj
      "inner:", obj2
      
      */
    </script>
  </body>
</html>
