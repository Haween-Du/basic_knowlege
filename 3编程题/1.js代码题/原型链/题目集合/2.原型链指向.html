<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        ```javascript
        p.__proto__; // Person.prototype
        Person.prototype.__proto__; // Object.prototype
        p.__proto__.__proto__; //Object.prototype
        p.__proto__.constructor.prototype.__proto__; // Object.prototype
        Person.prototype.constructor.prototype.__proto__; // Object.prototype
        p1.__proto__.constructor; // Person
        Person.prototype.constructor; // Person
        */
      /*
      上面规律： 对象开头的答案是函数开头  
                __proto__结尾的答案是prototype
    */

      /*
     所有__proto__都会指向Function.prototype
     Function.prototype === Object.__proto__  true
     Function.prototype === Array.__proto__  true
    */
      /*
     函数的prototype是一个对象 
     */
      console.log(Function.prototype === Object.prototype); // false
      console.log(Function.__proto__ === Object.prototype); // false
      console.log(Function.__proto__.__proto__ === Object.prototype); // false
    </script>
  </body>
</html>
