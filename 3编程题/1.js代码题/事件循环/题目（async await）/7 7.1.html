<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*难   后面回来复习
       resolve(6)和 resolve(1) 同样都是p的resolve
       只会先执行先执行的一个
      */
      const first = () =>
        new Promise((resolve, reject) => {
          console.log(3);
          let p = new Promise((resolve, reject) => {
            console.log(7);
            setTimeout(() => {
              console.log(5);
              resolve(6);
              console.log(p);
            }, 0);
            resolve(1);
          });
          resolve(2);
          p.then((arg) => {
            console.log(arg, "123");
          });
        });
      first().then((arg) => {
        console.log(arg);
      });
      console.log(4);
    </script>
  </body>
</html>
