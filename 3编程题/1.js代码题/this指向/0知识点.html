    <script>
      function sayHi() {
        console.log("Hello,", this.name);
      }
      var person1 = {
        name: "YvetteLau",
        sayHi: function () {
          setTimeout(function () {
            console.log("Hello,", this.name);
          });
        },
      };
      var person2 = {
        name: "Christina",
        sayHi: sayHi,
      };
      var name = "Wiliam";
      person1.sayHi(); //    定时器的this指向windom
      setTimeout(person2.sayHi, 100); //  这里也会指向windom
      setTimeout(function () {
        person2.sayHi(); // 这里因为最后一次是person2调用  所以指向person2
      }, 200);

      // 第二题
      function sayHi() {
        console.log("Hello,", this.name);
      }
      var person = {
        name: "YvetteLau",
        sayHi: sayHi,
      };
      var name = "Wiliam";
      var Hi = function (fn) {
        fn();
      };
      Hi.call(person, person.sayHi); // 指向windom  相当于fn直接调用
    </script>
  </body>
