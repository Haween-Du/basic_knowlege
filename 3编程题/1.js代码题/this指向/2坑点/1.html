<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Student {
        constructor() {
          this.name = "Jerry";
        }
        getInfo() {
          return {
            name: "Tom",
            getName() {
              return this.name;
            },
          };
        }
      }
      const stu = new Student();
      // 调用getInfo 返回一个对象  对象.getName所在name是tom
      console.log(stu.getInfo().getName());
      /*
      3 1
      */
    </script>
  </body>
</html>
