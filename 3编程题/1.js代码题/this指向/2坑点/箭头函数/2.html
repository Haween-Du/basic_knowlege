<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 解释这句话  且指向函数定义时的this而非执行时
      var name = "window";
      function Person(name) {
        this.name = name;
        this.foo1 = function () {
          console.log(this.name);
        };
        this.foo2 = () => {
          console.log(this.name);
        };
      }
      var person2 = {
        name: "person2",
        foo2: () => {
          console.log(this.name);
        },
      };
      var person1 = new Person("person1");
      person1.foo1();
      person1.foo2();
      person2.foo2();

      /*
     
      
      */
    </script>
  </body>
</html>
