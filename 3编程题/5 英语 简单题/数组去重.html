      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      function fm(arr) {
        let newArr = [];
        for (let n of arr) {
          if (n % 2 === 1) {
            newArr.push(n);
          }
        }
        return newArr;
      }
