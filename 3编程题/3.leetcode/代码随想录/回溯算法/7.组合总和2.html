  <body>
    <script>
      /* 
      40    https://leetcode.cn/problems/combination-sum-ii/description/
              定一个候选人编号的集合 candidates 和一个目标数 target ，找出 candidates 中所有可以使数字和为 target 的组合。

      candidates 中的每个数字在每个组合中只能使用 一次 。

      注意：解集不能包含重复的组合。



      示例 1:

      输入: candidates = [10,1,2,7,6,1,5], target = 8,
      输出:
      [
      [1,1,6],
      [1,2,5],
      [1,7],
      [2,6]
      ]
              */
      //  需要回去理解理解
      let candidates = [10, 1, 2, 7, 6, 1, 5],
        target = 8;
      // **使用used去重**
      var combinationSum2 = function (candidates, target) {
        let res = [];
        let path = [];
        let total = 0;
        const len = candidates.length;
        candidates.sort((a, b) => a - b);
        let used = new Array(len).fill(false);
        backtracking(0);
        return res;
        function backtracking(startIndex) {
          if (total === target) {
            res.push([...path]);
            return;
          }
          for (let i = startIndex; i < len && total < target; i++) {
            const cur = candidates[i];
            if (
              cur > target - total ||
              (i > 0 && cur === candidates[i - 1] && !used[i - 1])
            )
              continue;
            path.push(cur);
            total += cur;
            used[i] = true;
            backtracking(i + 1);
            path.pop();
            total -= cur;
            used[i] = false;
          }
        }
      };
      console.log(combinationSum2(candidates, target));
    </script>
