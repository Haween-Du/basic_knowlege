<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      /*
      01背包    有n种物品 每种物品只有一个
      完全背包  有n种物品 每种物品只有n个
      多重背包  有n种物品 每种物品个数不一样个
       */
      /*
       01背包
       一般都是二维 可以优化成一维
       dp[i][j]
       0 - i 代表物品 任取放到容量为j的背包里

       2.确定地推公式
       不放物品i 可以放的价值  dp[i-1][j]
       放物品i    dp[i-1][j -weight[i]] + value[i]
       dp[i][j] = Math.max(dp[i-1][j], dp[i-1][j -weight[i]] + value[i])

       3.初始化 13分
        i第一个全部是0  j第一个全部是第一个物品的

        4.遍历顺序  这有两个for循环
         很多外面是物品 里面for循环是背包 二维数组的 01背包 for循环可以颠倒
     */
    </script>
  </body>
</html>
