<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /*
       给定一个含有 n 个正整数的数组和一个正整数 target 。
       找出该数组中满足其总和大于等于 target 的长度最小的
       连续子数组 [numsl, numsl+1, ..., numsr-1, numsr] ，
       并返回其长度。如果不存在符合条件的子数组，返回 0 。

       示例 1：
       输入：target = 7, nums = [2,3,1,2,4,3]
       输出：2
       解释：子数组 [4,3] 是该条件下的长度最小的子数组。
       示例 2：
      */
      let target = 7,
        nums = [2, 3, 1, 2, 4, 3];
      function fun(nums, target) {
        let res = Infinity; //返回值
        let l = 0,
          // sum为滑动窗口的元素和
          sum = 0;
        for (let r = 0; r < nums.length; r++) {
          sum += nums[r];
          // 用while是因为后移后的l他们值总和也可能小于sum
          while (sum >= target) {
            res = Math.min(res, r - l + 1);
            // 向后移动了，需要减掉当前项的值
            sum = sum - nums[l];
            l++;
          }
        }
        return res ? res : 0;
      }
      console.log(fun(nums, target));
    </script>
  </body>
