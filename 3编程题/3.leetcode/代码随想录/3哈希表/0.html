<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nums1 = [1, 2],
        nums2 = [-2, -1],
        nums3 = [-1, 2],
        nums4 = [0, 2];
      function fn(nums1, nums2, nums3, nums4) {
        const map = new Map();
        let count = 0;
        for (let n1 of nums1) {
          for (let n2 of nums2) {
            const sum = n1 + n2;
            map.set(sum, (map.get(sum) || 0) + 1);
          }
        }

        for (let n3 of nums3) {
          for (let n4 of nums4) {
            const sum = n3 + n4;
            count += map.get(0 - sum) || 0;
          }
        }
        return count;
      }
      console.log(fn(nums1, nums2, nums3, nums4));
    </script>
  </body>
</html>
