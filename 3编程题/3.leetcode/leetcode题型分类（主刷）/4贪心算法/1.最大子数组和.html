    <script>
      /*
        53 https://leetcode.cn/problems/maximum-subarray/
        输入：nums = [-2,1,-3,4,-1,2,1,-5,4]
        输出：6
        解释：连续子数组 [4,-1,2,1] 的和最大，为 6 。
      */
      // 贪心算法
      /*
      视频4分钟
      */
      function fn1(nums) {
        let result = -Infinity;
        let sum = 0;
        for (let i = 0; i < nums.length; i++) {
          //4开始进行累加   4 + -1为正数  对后面的累加有作用
          sum += nums[i];
          //选择连续和更大值，作为起点， 如果更小的只会让下一个更小
          result = Math.max(result, sum);
          if (sum < 0) sum = 0;
        }
        return result;
      }

      // 动态规划
      function fn2(nums) {
        const dp = [nums[0]];
        let result = nums[0];
        for (let i = 1; i < nums.length; i++) {
          dp[i] = Math.max(dp[i - 1] + nums[i], nums[i]);
          result = Math.max(dp[i], result);
        }
        return result;
      }

      console.log(fn(nums), fn1(nums), fn2(nums));
    </script>
