<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      /*
        104 https://leetcode.cn/problems/maximum-depth-of-binary-tree/
        输入：root = [3,9,20,null,null,15,7]
        输出：3
        示例 2：

        输入：root = [1,null,2]
        输出：2
        */
      const node = {
        val: 1,
        left: {
          val: 2,
          left: {
            val: 4,
            left: null,
            right: null,
          },
          right: {
            val: 5,
            left: null,
            right: null,
          },
        },
        right: {
          val: 3,
          left: {
            val: 6,
            left: null,
            right: null,
          },
          right: {
            val: 7,
            left: null,
            right: null,
          },
        },
      };
      // 二叉树最大深度递归遍历
      var maxdepth = function (root) {
        //使用递归的方法 递归三部曲
        //1. 确定递归函数的参数和返回值
        const getdepth = function (node) {
          //2. 确定终止条件
          if (node === null) {
            return 0;
          }
          //3. 确定单层逻辑
          let leftdepth = getdepth(node.left);
          let rightdepth = getdepth(node.right);
          let depth = 1 + Math.max(leftdepth, rightdepth);
          return depth;
        };
        return getdepth(root);
      };
      console.log(maxdepth(node));
    </script>
  </body>
