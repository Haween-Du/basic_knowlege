  <body>
    <script>
      /*
        102  https://leetcode.cn/problems/binary-tree-level-order-traversal/
               1
             2   3
            4 5 6 7
        */
      const bt = {
        val: 1,
        left: {
          val: 2,
          left: {
            val: 4,
            left: null,
            right: null,
          },
          right: {
            val: 5,
            left: null,
            right: null,
          },
        },
        right: {
          val: 3,
          left: {
            val: 6,
            left: null,
            right: null,
          },
          right: {
            val: 7,
            left: null,
            right: null,
          },
        },
      };
      var levelOrder = function (root) {
        //二叉树的层序遍历
        let res = [],
          queue = [root];
        if (!root) return res;
        while (queue.length) {
          // 记录当前层级节点数
          let length = queue.length;
          //存放每一层的节点
          let curLevel = [];
          for (let i = 0; i < length; i++) {
            let node = queue.shift();
            curLevel.push(node.val);
            // 存放当前层下一层的节点
            node.left && queue.push(node.left);
            node.right && queue.push(node.right);
          }
          //把每一层的结果放到结果数组
          res.push(curLevel);
        }
        return res;
      };
      console.log(levelOrder(bt));
    </script>
  </body>
