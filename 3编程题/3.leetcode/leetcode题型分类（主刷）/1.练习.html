  <script>
    /*
    找出一段字符串里面连续重复最多的字符
    并返回他位置  相同则返回第一个
    */
    // 按相同数字分成数组，求它们长度平均值
    // 111 2222 33 44    (3+4+2+2)/4
    let nums = [7, 1, 5, 3, 6, 4]
    function fn(nums) {
      let res = -Infinity
      let sum = 0
      for (let i = 0; i < nums.length; i++) {
        sum += nums[i]
        res = Math.max(res, sum)
        if (sum < 0) sum = 0
      }
      return res
    }
    console.log(fn(nums), '111');


  </script>
