    <script>
      /*
      找出一段字符串里面连续重复最多的字符
      并返回他位置  相同则返回第一个
      */
      // 按相同数字分成数组，求它们长度平均值
      // 111 2222 33 44    (3+4+2+2)/4
      let digits = "23";
      function fn(digits) {
        const k = digits.length;
        const map = [
          "",
          "",
          "abc",
          "def",
          "ghi",
          "jkl",
          "mno",
          "pqrs",
          "tuv",
          "wxyz",
        ];
        if (!k) return [];
        if (k === 1) return map[digits].split("");
        let res = [];
        let path = [];
        function dfs(start) {
          if (path.length === k) {
            res.push(path.join(""));
            return;
          }
          for (let n of map[digits[start]]) {
            path.push(n);
            dfs(start + 1);
            path.pop();
          }
        }
        dfs(0);
        return res;
      }
      console.log(fn(digits), "23341111");
    </script>
