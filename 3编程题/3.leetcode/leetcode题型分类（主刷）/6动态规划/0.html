<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      cost = [1, 100, 1, 1, 1, 100, 1, 1, 100, 1];
      function fn(cost) {
        let n = cost.length;
        let dp = [0, 0];
        for (let i = 2; i <= n; i++) {
          dp[i] = Math.min(dp[i - 1] + cost[i - 1], dp[i - 2] + cost[i - 2]);
        }
        return dp[n];
      }
      console.log(fn(cost));
    </script>
  </body>
</html>
