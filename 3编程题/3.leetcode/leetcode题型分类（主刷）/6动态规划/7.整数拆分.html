  <body>
    <script>
      /*
      343
      给定一个正整数 n ，将其拆分为 k 个 正整数 的和（ k >= 2 ），并使这些整数的乘积最大化。

返回 你可以获得的最大乘积 。

 

示例 1:

输入: n = 2
输出: 1
解释: 2 = 1 + 1, 1 × 1 = 1。
示例 2:

输入: n = 10
输出: 36
解释: 10 = 3 + 3 + 4, 3 × 3 × 4 = 36。
 
        1.定义dp数组
        dp[i] 一个数进行拆分，拆分数得到的最大乘积
        2.地推公式
         两个数  j*(i-j)
         多个数  j*dp[i-j]
        */
      function fn(n) {
        let dp = new Array(n + 1).fill(0);
        dp[2] = 1;
        for (let i = 3; i <= n; i++) {
          for (let j = 1; j <= i; j++) {
            dp[i] = Math.max(dp[i], dp[i - j] * j, (i - j) * j);
          }
        }
        return dp[n];
      }
      console.log(fn(10));
    </script>
  </body>
