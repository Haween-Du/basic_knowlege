<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
       输入：nums = [2,7,11,15], target = 9
       输出：[0,1]
       解释：因为 nums[0] + nums[1] == 9 ，返回 [0, 1] 。
     */
      let nums = [2, 7, 11, 15];
      let target = 9;
      function twoSum(nums, target) {
        const map = new Map();
        for (let i = 0; i < nums.length; i++) {
          const n = nums[i];
          const n2 = target - n;
          if (map.has(n2)) {
            //
            return [map.get(n2), i];
          } else {
            // 如果没有把当前值和索引放进字典里面
            map.set(n, i);
            console.log(map, "map");
          }
        }
      }
      console.log(twoSum(nums, target));
    </script>
  </body>
</html>
