<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style></style>
</head>
<div id="box"></div>

<body>
  <script>
    let nums = [1, 2, 2]
    function fn(nums) {
      let result = []
      let path = []
      let used = new Array(nums.length).fill(false)
      function backTrack() {
        if (path.length === nums.length) {
          result.push([...path])
          return
        }
        for (let i = 0; i < nums.length; i++) {
          if (used[i]) continue
          if (i > 0 && nums[i] === nums[i - 1] && !used[i - 1]) continue
          used[i] = true;
          path.push(nums[i]);
          backTrack();
          path.pop();
          used[i] = false;
        }
      }
      backTrack()
      return result
    }
    console.log(fn(nums), 'nums');

  </script>
</body>

</html>
