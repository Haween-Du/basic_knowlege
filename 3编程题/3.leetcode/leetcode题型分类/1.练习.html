  <div id="box"></div>
  <body>
    <script>
      const bt = {
        val: 1,
        left: {
          val: 2,
          left: {
            val: 4,
            left: null,
            right: null,
          },
          right: {
            val: 5,
            left: null,
            right: null,
          },
        },
        right: {
          val: 3,
          left: {
            val: 6,
            left: null,
            right: null,
          },
          right: {
            val: 7,
            left: null,
            right: null,
          },
        },
      };
      const fn = (root) => {
        if (!root) return;
        const stack = [];
        let p = root;
        while (stack.length || p) {
          while (p) {
            stack.push(p);
            p = p.left;
          }
          const n = stack.pop();
          console.log(n.val);
          p = n.right;
        }
      };
      fn(bt);
    </script>
