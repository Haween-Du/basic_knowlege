    <script>
      let nums = [1, 3, 0, 5, 7, 0];
      // let nums = [0, 1, 0, 3];
      function swap(nums, l, r) {
        let temp = nums[r];
        nums[r] = nums[l];
        nums[l] = temp;
      }
      function fn(nums) {
        let left = 0,
          right = 0;
        while (right < nums.length) {
          // if(nums[r]) {} 相等
          if (nums[right] !== 0) {
            //遇上非0元素，交换left和right对应的元素
            swap(nums, left, right);
            left++; //交换之后left++
          }
          right++;
        }
        return nums;
      }
      function fun(nums) {
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] === 0) {
            nums.splice(i, 1);
            nums.push(0);
          }
        }
        return nums;
      }
      console.log(fun(nums));
    </script>
