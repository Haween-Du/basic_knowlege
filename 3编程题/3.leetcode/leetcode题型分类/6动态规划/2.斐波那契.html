  <body>
    <script>
      /*
      leetcode 509
        1 1 2 3 5 8

         1. 确认dp数组
         dp[i] 第i个斐波那契数
         2. 确认地推公式
         dp[i] = dp[i-1] + dp[i-2]  dp[i]等于前面两个数之和
         3.dp数组初始化
         dp[0] = 1  dp[1] = 1  前两项都为1
         4.确定遍历顺序
           从前往后遍历
        */
      function fun(n) {
        if (n < 3) return 1;
        return fib(n - 1) + fib(n - 2);
      }
      function fn(n) {
        let dp = [0, 1];
        for (let i = 2; i <= n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2];
        }
        return dp[n];
      }
      //   解法二：时间复杂度O(N)，空间复杂度O(1)
      var fib = function (n) {
        // 动规状态转移中，当前结果只依赖前两个元素的结果，所以只要两个变量代替dp数组记录状态过程。将空间复杂度降到O(1)
        let pre1 = 1;
        let pre2 = 0;
        let temp;
        if (n === 0) return 0;
        if (n === 1) return 1;
        for (let i = 2; i <= n; i++) {
          temp = pre1;
          pre1 = pre1 + pre2;
          pre2 = temp;
        }
        return pre1;
      };

      console.log(fn(3));
    </script>
  </body>
