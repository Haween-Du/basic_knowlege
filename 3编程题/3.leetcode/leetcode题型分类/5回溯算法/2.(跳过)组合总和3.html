    <script>
      /*
        216   https://leetcode.cn/problems/combination-sum-iii/
        找出所有相加之和为 n 的 k 个数的组合，且满足下列条件：

只使用数字1到9
每个数字 最多使用一次 
返回 所有可能的有效组合的列表 。该列表不能包含相同的组合两次，组合可以以任何顺序返回。
示例 1:

输入: k = 3, n = 7
输出: [[1,2,4]]
解释:
1 + 2 + 4 = 7
没有其他符合的组合了。
示例 2:

输入: k = 3, n = 9
输出: [[1,2,6], [1,3,5], [2,3,4]]
解释:
1 + 2 + 6 = 9
1 + 3 + 5 = 9
2 + 3 + 4 = 9
没有其他符合的组合了。
示例 3:

输入: k = 4, n = 1
输出: []
解释: 不存在有效的组合。
在[1,9]范围内使用4个不同的数字，我们可以得到的最小和是1+2+3+4 = 10，因为10 > 1，没有有效的组合。


        */
      function fn(k, n) {
        let result = [];
        let path = [];
        let sum = 0;
        dfs(1);
        return result;
        function dfs(index) {
          // 剪枝操作
          if (sum > n) {
            return;
          }
          if (path.length === k && sum === n) {
            result.push([...path]);
            return;
          }
          //                               这里也是剪枝
          for (let i = index; i <= 9 - (k - path.length) + 1; i++) {
            path.push(i);
            sum += i;
            dfs(i + 1);
            /*
            回溯过程
            */
            sum -= i;
            path.pop();
          }
        }
      }
      console.log(fn(3, 9));
    </script>
