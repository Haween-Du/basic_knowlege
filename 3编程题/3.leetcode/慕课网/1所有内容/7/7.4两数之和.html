<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nums = [2, 7, 11, 15];
      let target = 9;
    /*
    时间复杂度  因为只有一个for循环  所以是 O(n)
    空间复杂度  因为建立了额外的map 所以也是 O(n)
    */   
      function twoSum(nums, target) {
        const map = new Map();
        for (let i = 0; i < nums.length; i++) {
          const n = nums[i];
          const n2 = target - n;
          if(map.has(n2)) {
            return [map.get(n2), i]
          } else {
            map.set(n, i)
          }
        }
      }
    </script>
  </body>
</html>
