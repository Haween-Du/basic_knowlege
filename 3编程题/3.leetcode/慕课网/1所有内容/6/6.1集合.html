  <body>
    <script>
      // set
      // 求交集
      const set = new Set([1, 2, 3]);
      const set2 = new Set([2, 3, 4]);
      const set3 = new Set([...set].filter((item) => set2.has(item)));
      console.log(set3);
    </script>
  </body>
