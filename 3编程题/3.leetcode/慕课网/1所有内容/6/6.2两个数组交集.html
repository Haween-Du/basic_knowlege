<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = [1, 2, 2, 1];
      let num2 = [2, 2];
      function getSame(num1, num2) {
        return [...new Set(num1)].filter((n) => num2.includes(n));
      }
      console.log(getSame(num1, num2));
    </script>
  </body>
</html>
