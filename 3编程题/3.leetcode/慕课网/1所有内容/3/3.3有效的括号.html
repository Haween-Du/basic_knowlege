  <body>
    <script>
      // 20é¢˜
      let param = "{[]}]";
      function isValid(param) {
        if (param.length % 2 === 1) return false;
        const stack = [];
        for (let i = 0; i < param.length; i++) {
          const c = param[i];
          if (c === "(" || c === "[" || c === "{") {
            stack.push(c);
          } else {
            const t = stack[stack.length - 1];
            if (
              (t === "(" && c === ")") ||
              (t === "{" && c === "}") ||
              (t === "[" && c === "]")
            ) {
              stack.pop();
            } else {
              return false;
            }
          }
        }
        return stack.length === 0;
      }
      console.log(isValid(param));
      console.log(1111);
    </script>
