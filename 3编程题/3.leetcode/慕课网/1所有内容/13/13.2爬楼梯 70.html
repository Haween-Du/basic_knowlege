<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function climbStairs(n) {
        if (n < 2) return 1;
        /*
        第一为1 第二为1
        两个为1 来求得2
        */
        const dp = [1, 1];
        /*
        2开始因为为 1的时候  只有一种方法了
        */
        for (let i = 2; i <= n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2];
        }
        console.log(dp);
        return dp[n];
      }
      console.log(climbStairs(5));
    </script>
  </body>
</html>
