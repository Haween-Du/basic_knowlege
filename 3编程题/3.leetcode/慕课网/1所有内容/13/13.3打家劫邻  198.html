<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 时间复杂度O(n) 空间复杂度O(n)
      // 2,7,9,3,1
      const nums = [2, 7, 9, 3, 1];
      function fn(nums) {
        if (nums.length === 0) return 0;
        const dp = [0, nums[0]];
        for (let i = 2; i <= nums.length; i++) {
          // nums[i-1]因为当前项-1  因为所有重0开始
          dp[i] = Math.max(dp[i - 2] + nums[i - 1], dp[i - 1]);
        }
        console.log(dp);
        return dp[nums.length];
      }
      console.log(fn(nums));

      // 优化  时间复杂度O(n) 空间复杂度O(1)
      const nums2 = [1, 2, 3, 1];
      function fn2(nums) {
        if (nums.length === 0) return 0;
        let dp0 = 0;
        let dp1 = nums[0];
        for (let i = 2; i <= nums.length; i++) {
          const dp2 = Math.max(dp0 + nums[i - 1], dp1);
          dp0 = dp1;
          dp1 = dp2;
        }
        return dp1;
      }
      console.log(fn2(nums2), "fn2");
    </script>
  </body>
</html>
