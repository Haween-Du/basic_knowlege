<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 代码演示
      const graph = {
        0: [1, 2],
        1: [2],
        2: [0, 3],
        3: [3],
      };
      const visited = new Set(); //2.记录访问过的节点
      const dfs = (n) => {
        console.log(n);
        // 1.对没有访问过的相邻节点进行深度优先遍历
        visited.add(n); //3.访问过添加进去
        // 4 graph[n]拿到相邻节点
        graph[n].forEach((c) => {
          // 5.对没有访问过的进行递归
          if (!visited.has(c)) {
            dfs(c);
          }
        });
      };
      dfs(2);
    </script>
  </body>
</html>
