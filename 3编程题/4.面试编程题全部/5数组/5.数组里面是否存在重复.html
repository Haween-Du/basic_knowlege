  <body>
    <script>
      let arr = [1, 2, 2, 3];
      function fn(arr) {
        let flag = false;
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
              return (flag = true);
            }
          }
        }
        return flag;
      }
      function fun(arr) {
        let obj = {};
        for (let v of arr) {
          obj[v] = obj[v] ? obj[v]++ : 1;
        }
        let res = Object.values(obj).find((item) => item !== 1);
        return res ? true : false;
      }
      console.log(fun(arr), "11");
      console.log(fn(arr));
    </script>
