<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
      /*
        随机生成一个长度为 10 的整数类型的数组，例如 [2, 10, 3, 4, 5, 11, 10, 11, 20]，
        将其排列成一个新数组，要求新数组形式如下，例如 [[2, 3, 4, 5], [10, 11], [20]]。
        */
      function randmArr(num) {
        let arr = [];
        for (let i = 0; i < num; i++) {
          arr.push(Math.floor(Math.random() * (i % 2 === 0 ? 10 : 20)));
        }
        return arr;
      }
      function fn(nums) {
        nums.sort((a, b) => a - b);
        nums = Array.from(new Set(nums));
        let result = [];
        let arr = [];
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] + 1 === nums[i + 1]) {
            arr.push(nums[i]);
          } else {
            result.push([...arr, nums[i]]);
            arr = [];
          }
        }
        return result;
      }
      console.log(fn(randmArr(10)));
    </script>
  </body>
</html>
