  <body>
    <script>
      function fn(n) {
        let A = [1, 2, 3];
        let B = [4, 5, 6];
        let C = [7, 8, 9];
        let obj = {
          A,
          B,
          C,
        };
        let value;
        for (let k in obj) {
          obj[k].forEach((item) => {
            if (item === n) {
              value = k;
            }
          });
        }
        return value;
      }
      console.log(fn(6));
      async function async1() {
        console.log("1");

      }

      async function async2() {
        console.log("3");
      }

      console.log("4");

      setTimeout(function () {
        console.log("5");
      }, 0);

      async1();

      new Promise(function (resolve) {
        console.log("6");
        resolve();
      }).then(function () {
        console.log("7");
      });

      console.log("8");
