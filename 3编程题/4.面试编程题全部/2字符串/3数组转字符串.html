<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
     数组[1, 2, [3, 4, 5]] 转成字符串 '[ 1 2 [ 3 4 5 ] ]'
     -->
    <script>
      let arr = [1, 2, [4, 5, [6]]];
      function getArrStr(arr) {
        let res = "";
        for (let i = 0; i < arr.length; i++) {
          if (!Array.isArray(arr[i])) {
            res += " " + arr[i] + " ";
          } else {
            res += getArrStr(arr[i]);
          }
        }
        return `[${res}]`;
      }
      console.log(getArrStr(arr));
    </script>
  </body>
</html>
