<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        “ababac” —— “ababa”
        “aaabbbcceeff” —— “aaabbb”
      */
      let s = "aaabbbcceeff";
      function fn(s) {
        const map = new Map();
        for (let v of s) {
          map.set(v, map.get(v) ? map.get(v) + 1 : 1);
        }
        let minValue = Math.min(...map.values());
        for (let [k, v] of map) {
          if (v == minValue) {
            s = s.replace(new RegExp(k, "g"), "");
          }
        }
        return s;
      }
      console.log(fn(s));
    </script>
  </body>
</html>
