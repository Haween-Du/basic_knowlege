<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        实现一个字符串匹配算法，从长度为 n 的字符串 S 中，
        查找是否存在字符串 T，T 的长度是 m，若存在返回所在位置。
        */
      let s = "sdfdfgigjgmn";
      console.log(s.slice(4, 5));
      let t = "gi";
      function fn(s, t) {
        let result = "";
        let str = "";
        for (let i = 0; i < s.length; i++) {
          if (s[i] === t[0]) {
            str = s.slice(i, t.length + i);
            if (t === str) {
              result = i;
            }
          }
        }
        return result;
        console.log(str);
      }
      console.log(fn(s, t));
    </script>
  </body>
</html>
