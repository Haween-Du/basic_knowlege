<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [
        ["1", "2"],
        ["3", "4", "5"],
      ];
      function fn(arr) {
        let res = [];
        let path = [];
        for (let i = 0; i < arr[0].length; i++) {
          let n = arr[0][i];
          path.push(n);
          for (let j = 0; j < arr[1].length; j++) {
            let n2 = arr[1][j];
            path.push(n2);
            res.push([...path]);
            path.pop();
          }
          path.pop();
        }
        return res;
      }
      console.log(fn(arr));
      let arr2 = [
        ["1", "2"],
        ["3", "4", "5"],
        ["6", "7", "8"],
      ];
      function fn2(arr) {
        let res = [];
        let path = [];
        for (let i = 0; i < arr[0].length; i++) {
          let n = arr[0][i];
          path.push(n);
          for (let j = 1; j < arr.length; j++) {
            let n2 = arr[1][j];
            path.push(n2);
            res.push([...path]);
            path.pop();
          }
          path.pop();
        }
        return res;
      }
      console.log(fn2(arr2));
    </script>
  </body>
</html>
