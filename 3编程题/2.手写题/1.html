<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function wrap(pro) {
        let obj = {};
        let p1 = new Promise((resolve, reject) => {
          obj.resolve = resolve;
          obj.reject = reject;
        });
        obj.promise = Promise.race([pro, p1]);
        return obj;
      }
      let testPro = new Promise((resolve) => {
        setTimeout(() => {
          resolve("成功");
        }, 2000);
      });
      let wrapPro = wrap(testPro);
      setTimeout(() => {
        wrapPro.resolve("超过3000 拦截了");
      }, 3000);
      wrapPro.promise.then((res) => {
        console.log(res);
      });
    </script>
  </body>
</html>
