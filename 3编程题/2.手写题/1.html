<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Document</title>
</head>

<body>
  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    function myNew(fn, ...args) {
      let newObj = Object.create(fn.prototype)
      let result = fn.call(newObj, ...args)
      if (result && (typeof result === 'object' || typeof result === 'function')) {
        return result
      }
      return newObj
    }

  </script>
</body>

</html>
