<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="ele">
      <span>
        <a></a>
      </span>
      <span>
        <a></a>
        <a></a>
      </span>
    </div>
    <script>
      // 1233
      let domtree = document.querySelector("#ele");
      function dom2Json(domtree) {
        let obj = {};
        obj.tag = domtree.tagName;
        obj.children = [];
        Array.from(domtree.children).forEach((child) => {
          obj.children.push(dom2Json(child));
        });
        return obj;
      }
      console.log(dom2Json(domtree));
    </script>
  </body>
</html>
