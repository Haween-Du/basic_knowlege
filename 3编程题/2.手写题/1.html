<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const tree = [
        {
          id: 1,
          text: "节点111111 12 23",
          parentId: 0,
          children: [
            {
              id: 2,
              text: "节点1_1",
              parentId: 1,
            },
          ],
        },
      ];

      function fn(data) {
        const res = [];
        const dfs = (tree) => {
          tree.forEach((item) => {
            if (item.children) {
              dfs(item.children);
              delete item.children;
            }
            res.push(item);
          });
        };
        dfs(data);
        return res;
      }
      console.log(fn(tree), "1211111");
    </script>
  </body>
</html>
