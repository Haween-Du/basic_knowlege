<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    function sleep(delay) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve()
        }, delay)
      })
    }

    async function fn() {
      await sleep(2000)
      console.log('fn12345');
    }

    fn()

  </script>
</body>

</html>
