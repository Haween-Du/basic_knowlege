<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fn() {
        console.log(111);
      }
      function myInterval(fn, timeout) {
        let timer = null;
        function interval() {
          fn();
          timer = setTimeout(interval, timeout);
        }
        timer = setTimeout(interval, timeout);
        return timer;
      }
      function mySettimeout(fn, timeout) {
        let timer = setTimeout(() => {
          fn();
          clearTimeout(timer);
        }, timeout);
      }
      // 1233
      mySettimeout(fn, 2000);
    </script>
  </body>
</html>
