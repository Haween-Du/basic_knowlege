<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Promise.MyRace = function (promiseList = []) {
        let flag = true;
        return new Promise((resolve, reject) => {
          promiseList.forEach((p) => {
            p.then((res) => {
              if (flag) {
                resolve(res);
                flag = false;
              }
            }).catch((err) => {
              reject(err);
            });
          });
        });
      };
    </script>
  </body>
</html>
