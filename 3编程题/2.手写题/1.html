<body>
  <script>
    function foo(x, y, z) {
      console.log(x + y + z);
    }
    function curryFn(fn) {
      return function curring(...args) {
        if (args.length >= fn.length) {
          fn(...args)
        } else {
          return (...innerArgs) => {
            return curring(...args.concat(innerArgs))
          }
        }
      }
    }
    // let fn = curryFn(foo)
  </script>
</body>
