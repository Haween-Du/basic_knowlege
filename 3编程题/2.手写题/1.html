<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "helloworld";
      function fn(str) {
        let obj = {};
        for (let v of str) {
          if (obj[v]) {
            obj[v] = obj[v] + 1;
          } else {
            obj[v] = 1;
          }
        }
        return obj;
      }
      console.log(fn(str));
    </script>
  </body>
</html>
