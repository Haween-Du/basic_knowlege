<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class MyPromise {
        state = "pending";
        value = undefined;
        reason = undefined;
        resolveCallbacks = [];
        rejectCallbacks = [];
        constructor(fn) {
          const resolveHandler = (value) => {
            if (this.state === "pending") {
              this.state === "fulfilled";
              this.value = value;
              resolveHandler.forEach((fn) => fn(value));
            }
          };
          const rejectHandler = (reason) => {
            if (this.state === "pending") {
              this.state = "rejected";
              this.reason = reason;
              rejectHandler.forEach((fn) => fn(reason));
            }
          };
          try {
            fn(resolveHandler, rejectHandler);
          } catch (err) {
            rejectHandler(err);
          }
        }
        then(fn1, fn2) {
          fn1 = typeof fn1 === "function" ? fn1 : (e) => e;
          fn2 = typeof fn2 === "function" ? fn2 : (v) => v;

          if (this.state === "pending") {
            return new Promise((resolve, reject) => {
              this.resolveCallbacks.push(() => {
                try {
                  const newValue = fn1(reason);
                  resolve(newValue);
                } catch (err) {
                  reject(err);
                }
              });

              this.rejectCallbacks.push(() => {
                try {
                  const newReason = fn2(newReason);
                  reject(newReason);
                } catch (err) {
                  reject(err);
                }
              });
            });
          }
        }
        catch(fn) {
          return then(null, fn);
        }
      }
      MyPromise.resolve = function (value) {
        new MyPromise((resolve, reject) => {
          resolve(value);
        });
      };
      MyPromise.reject = function (reason) {
        new MyPromise((resolve, reject) => {
          reject(reason);
        });
      };
    </script>
  </body>
</html>
