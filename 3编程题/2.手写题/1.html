<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    let nums = [1, 2, [1, [2, 3, [4, 5, [6]]]]];
    function fn(nums) {
      return nums.reduce((pre, cur) => {
        if (Array.isArray(cur)) {
          return [...pre, ...fn(cur)]
        } else {
          return [...pre, cur]
        }
      }, [])
    }
    console.log(fn(nums), 'fn(nums)')
  </script>
</body>

</html>
