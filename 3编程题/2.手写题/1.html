<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Document</title>

<body>
  <script>
    var num = 200;
    function double(num) {
      return num * 2;
    }
    function pow(num) {
      return num ** 2;
    }
    function composition(...fns) {
      for (let fn of fns) {
        if (typeof fn !== 'function') {
          throw error('fu must be function')
        }
      }
      return (...args) => {
        let result = fns[0].call(this, ...args)
        for (let i = 1; i < fns.length; i++) {
          result = fns[i].call(this, result)
        }
        return result
      }
    }
    let fn = composition(double, pow)
    console.log(fn(2));
  </script>
</body>

</html>
