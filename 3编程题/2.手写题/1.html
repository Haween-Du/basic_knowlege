<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Promise.AllSettled = function (promiseList = []) {
        return new Promise((resolve, reject) => {
          const res = [];
          let count = 0;
          let len = promiseList.length;
          const setData = (index, data) => {
            res[index] = data;
            count++;
            if (len === count) {
              resolve(res);
            }
          };
          for (let i = 0; i < len; i++) {
            let n = promiseList[i];
            n.then((res) => {
              setData(i, { status: "resolved", data: res });
            }).catch((err) => {
              setData(i, { status: "rejected", data: err });
            });
          }
        });
      };
      // 123
    </script>
  </body>
</html>
