      //   方法二
      let arr2 = [3, 6, 1, 7];
      const shuffle2 = (arr) => {
        let i = arr.length - 1;
        while (i) {
          let j = Math.floor(Math.random() * i);
          [arr[j], arr[i]] = [arr[i], arr[j]];
          i--;
        }
        return arr;
      };
      console.log(shuffle2(arr2), "22");
