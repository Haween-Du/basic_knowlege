<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      let arr = [1, 2, 1, 3, 2, 4, 1, 1, 1];
      function getNumber(arr) {
        let obj = {};
        for (let item of arr) {
          obj[item] = obj[item] ? obj[item] + 1 : 1;
        }
        return obj;
      }
      console.log(getNumber(arr));
    </script>
  </body>
