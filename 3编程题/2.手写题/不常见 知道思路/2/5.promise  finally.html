<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      在执行完 then或者catch后执行的函数
      */
     Promise.myFinally = function (fn) {
      return this.then(res => {
        fn()
        return res
      }).catch(err => {
        fn()
        return err
      })
     }
    </script>
  </body>
</html>
