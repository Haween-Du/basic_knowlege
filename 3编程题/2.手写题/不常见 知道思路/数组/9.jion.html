<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      let arr = [1,2,3]
        */
      let arr = [1, 2, 3];
      Array.prototype.myJoin = function (str = ",") {
        let resStr = "";
        for (let i = 0; i < this.length; i++) {
          const item = this[i];
          resStr = i === 0 ? item : `${resStr}${str}${item}`;
        }
        return resStr;
      };
      console.log(arr.myJoin());
    </script>
  </body>
</html>
