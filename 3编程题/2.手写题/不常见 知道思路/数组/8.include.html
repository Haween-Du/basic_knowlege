      console.log(arr.include(1));
      Array.prototype.myInclude = function (value, start = 0) {
        let isnan = Number.isNaN(value);
        for (let i = start; i < this.length; i++) {
          if (this[i] === value || (isnan && Number.isNaN(this[i]))) {
            return true;
          }
        }
        return false;
      };
