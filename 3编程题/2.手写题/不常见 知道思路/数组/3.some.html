<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 3, 4];
      Array.prototype.myEvery = function (callback, thisArgs) {
        if (typeof callback !== "function") return;
        let flag = false;
        for (let i = 0; i < this.length; i++) {
          if (callback.call(thisArgs, this[i], i, this)) {
            flag = true;
            break;
          }
        }
        return flag;
      };
      let res = arr.myEvery((item) => {
        return item > 10;
      });
      console.log(res);
    </script>
  </body>
</html>
