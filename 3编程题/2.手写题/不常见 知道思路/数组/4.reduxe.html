<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 3, 4, 9];
      Array.prototype.myReduce = function (fn, args) {
        let pre,
          start = 0;
        if (args.length) {
          pre = args[0];
        } else {
          pre = this[0];
          start = 1;
        }
        for (let i = start; i < this.length; i++) {
          pre = fn(pre, this[i], i, this);
        }
        return pre;
      };

      let res = arr.myReduce((pre, cur) => {
        return pre + cur;
      }, 0);
      console.log(res);
    </script>
  </body>
</html>
