<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 0; i <= 5; i++) {
        setTimeout(function timer() {
          console.log(i);
        }, 0);
      }
      //   说一下上面输出结果

      // 改造输出 0 1 2 3 4 5， 你知道的说有方法
      // 1.自执行函数
      for (var i = 0; i <= 5; i++) {
        (function (j) {
          setTimeout(function timer() {
            console.log(j);
          }, 0);
        })(i);
      }
      //   2.给定时器传参
      for (var i = 0; i <= 5; i++) {
        setTimeout(function timer(j) {
          console.log(j);
        }, 0, i);
      }
       //   2.es6的let 形成块级作用域
       for (let i = 0; i <= 5; i++) {
        setTimeout(function timer() {
          console.log(i);
        }, 0);
      }
    </script>
  </body>
</html>
