<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      let nums = [1, 2, [1, [2, 3, [4, 5, [6]]]]];
      function flatter(arr) {
        if (!arr.length) return;
        return arr.reduce(
          (pre, cur) =>
            Array.isArray(cur) ? [...pre, ...flatter(cur)] : [...pre, cur],
          []
        );
      }
      function fn(nums) {
        return nums.reduce((pre, cur) => {
          if (Array.isArray(cur)) {
            return [...fn(cur), ...pre];
          } else {
            return [cur, ...pre];
          }
        }, []);
      }
      function flat(arr) {
        return arr.reduce((pre, cur) => {
          return Array.isArray(cur) ? [...pre, ...flatter(cur)] : [...pre, cur];
        }, []);
      }
      console.log(flat(nums), "12");
    </script>
  </body>
</html>
