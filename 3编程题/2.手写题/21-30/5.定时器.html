      function fn() {
        console.log(111);
      }
      //   setTimeout实现setInterval;
      function mySetInterval(fn, timeout) {
        let timer = null;
        function interval() {
          fn();
          timer = setTimeout(interval, timeout);
        }
        timer = setTimeout(interval, timeout);
        return timer;
      }

      mySetInterval(fn, 2000);

      function mySetTimeout(fn, timeout) {
        let timer = setInterval(() => {
          fn();
          clearInterval(timer);
        }, timeout);
      }
