  <body>
    <script>
      const tree = [
        {
          id: 1,
          text: "节点1",
          parentId: 0,
          children: [
            {
              id: 2,
              text: "节点1_1",
              parentId: 1,
            },
          ],
        },
      ];

      // [
      //     {
      //         id: 1,
      //         text: '节点1',
      //         parentId: 0 //这里用0表示为顶级节点
      //     },
      //     {
      //         id: 2,
      //         text: '节点1_1',
      //         parentId: 1 //通过这个字段来确定子父级
      //     }

      // ]
      function treeToList(data) {
        let res = [];
        const dfs = (tree) => {
          tree.forEach((item) => {
            if (item.children) {
              dfs(item.children);
              delete item.children;
            }
            res.push(item);
          });
        };
        dfs(data);
        return res;
      }
    </script>
