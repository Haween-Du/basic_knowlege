<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nums = [1, 3, -1, 10]
        function fn(arr) {
            let min = Infinity
            let max = -Infinity
            for (let n of arr) {
                if (min > n) {
                    min = n
                }
                if (max < n) {
                    max = n
                }
            }
            return max - min
        }
        console.log(fn(nums), 'fn(nums)');

    </script>
</body>

</html>
