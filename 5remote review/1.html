<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nums = [1, 2, [1, [2, 3, [4, 5, [6]]]]];
        function flat(arr) {
            let res = []
            const dfs = (arr) => {
                for (let n of arr) {
                    if (Array.isArray(n)) {
                        dfs(n)
                    } else {
                        res.push(n)
                    }
                }
            }
            dfs(arr)
            return res
        }
        console.log(flat(nums), '11');

    </script>
</body>

</html>
