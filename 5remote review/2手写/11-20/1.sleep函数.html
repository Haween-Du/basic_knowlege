<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // sleep函数
      function sleep(time) {
        return new Promise((resolve, reject) => {
          let timer = setTimeout(() => {
            clearTimeout(timer);
            resolve();
          }, time);
        });
      }
      async function wait() {
        await sleep(2000);
        console.log("两秒后执行");
      }
      wait();
    </script>
  </body>
</html>
