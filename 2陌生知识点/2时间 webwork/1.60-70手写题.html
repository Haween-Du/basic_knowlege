  <body>
    <script>
      let date = new Date();
      let y = date.getFullYear();
      let m = date.getMonth() + 1;
      let d = date.getDate();
      let w = date.getDay();
      console.log(y, m, d, w);
      console.log(new Date("2023-6-22").getTime());
      console.log(new Date(2023, 6, 0).getDate());
    </script>
