<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        /* transition: width 1s ease 0s; */
        transition: all 1s ease 0s;
      }
      div:hover {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- 
      transition  简写属性，用于将四个过渡属性设置为单一属性。
      属性值1 属性名（一般all）  2时长  3 速度  4 延时

      transition-property 过渡效果的 CSS 属性的名称   none|all|property  一般都是all 

      transition-duration   过渡时常

      transition-delay   延时多长
       
       transition-timing-function 规定过渡效果的速度曲线 
       linear 匀速   ease 先慢后快   

     -->
    <div></div>
    <script></script>
  </body>
</html>
