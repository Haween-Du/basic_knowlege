<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
    <script>
      // 创建节点
      let li = document.createElement("li");
      li.innerHTML = "3";
      //   获取父节点
      let ul = document.querySelector("ul");
      //   给父元素添加节点
      ul.appendChild(li);
      console.log(ul, "2222");
      //   添加节点
      let li2 = document.createElement("li");
      li2.innerHTML = "10";
      //   ul.insertBefore(插入元素, 位置) 具体位置插入
      ul.insertBefore(li2, ul.children[1]);

      //   删除节点
      ul.removeChild(ul.children[3]);

      //   只看到节点操作
    </script>
  </body>
</html>
