<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 400px;
            border-bottom: 10px solid black;
            margin: 50px auto;
            overflow: hidden;
        }
        .box1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            /* forwards就一直停在动画结束时   ease-in加速 */
            animation: 1.5s ball forwards ease-in;
        }
        /* 达到小球落地效果 */
        @keyframes ball {
            from {
                margin-top: 0;
            }
            33% {
                margin-top: 300px;
                /* 减速运动 */
                animation-timing-function: ease-in;
            }
            66%{
                margin-top: 100px;
                animation-timing-function: ease-in;
            }
            to {
                margin-top: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1"></div>
    </div>
</body>
</html>
