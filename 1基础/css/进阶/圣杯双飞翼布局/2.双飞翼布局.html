<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        height: 100px;
      }
      .left {
        width: 100px;
        height: 100px;
        background-color: tomato;
        float: left;
      }
      .center {
        height: 100px;
        background-color: pink;
      }
      .right {
        width: 100px;
        height: 100px;
        background-color: greenyellow;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="left"></div>
      <div class="right"></div>
      <div class="center"></div>
    </div>
  </body>
</html>
