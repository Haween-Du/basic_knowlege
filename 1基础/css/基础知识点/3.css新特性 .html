<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*特性4 多种选择器 伪类选择器 伪元素选择器   */
        ul{
            list-style-type: none;
        }
        .box {
            width: 200px;
            height: 50px;
        }
        /* 前面的选择器是同级的 */
        li:first-child {
            background: red;
        }
        li:nth-child(2n) {
            background-color: green;
        }
        li:nth-child(3) {
            /* 选择地三个 */
            background-color: rgba(100, 10, 20, 0.3);
        }
    </style>
</head>

<body>
    <ul class="container">
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
    </ul>
</body>

</html>
