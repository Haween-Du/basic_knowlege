<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 四个个 */
      .parent {
        width: 200px;
        height: 200px;
        background-color: rgb(254, 165, 165);
        position: relative;
        background-color: #f4e7d7;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: pink;
        position: absolute;
        top: 50%;
        left: 50%;
        /* x y移动长度的一般 */
        transform: translate(-50%, -50%);
      }
      .box {
        width: 100px;
        height: 200px;
        background-color: yellow;
        /* 从最左边的中间点 */
        /* 中间点顺时针 */
        transform: rotate(45deg);
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: orange;
        /* 倾斜 左边 skew(x-angle,y-angle)*/
        transform: scale(0.5);
        transform: skew(45deg);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>
