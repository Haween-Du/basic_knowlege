<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 特性1  阴影 */
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 10px;
        /* 阴影的使用  阴影类型 X轴位移 Y轴位移 阴影大小 阴影扩展 阴影颜色 */
        box-shadow: 5px 5px 20px #06c;
        margin-left: 30px;
      }
      /*特性2  线性渐变    90deg是从左导游*/
      /* background-image:linear-gradient(渐变角度，颜色值1，颜色值2...，颜色值n); */
      .box2 {
        width: 100px;
        height: 100px;
        margin-top: 20px;
        background-image: linear-gradient(90deg, yellow, orange);
      }
      /*特性3  transform */
      /*特性4 多种选择器 伪类选择器 伪元素选择器   */
    </style>
  </head>

  <body>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>
