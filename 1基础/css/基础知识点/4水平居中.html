<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 居中方法一 */
        .parent {
            width: 300px;
            height: 150px;
            background-color: red;
            position: relative;
        }

        .child {
            width: 100px;
            height: 50px;
            background-color: pink;
            position: absolute;
            /* 单独这个好像也可以 */
             /* transform: translate(50%, 50%); */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* 居中方法二 */
        .parent2 {
            width: 300px;
            height: 150px;
            background-color: red;
            margin-top: 20px;
            position: relative;
        }

        .child2 {
            width: 100px;
            height: 50px;
            background-color: pink;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        /* 居中方法三 */
        .parent3 {
            width: 300px;
            height: 150px;
            background-color: red;
            margin-top: 20px;
            position: relative;
        }

        .child3 {
            width: 100px;
            height: 50px;
            background-color: pink;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -25px;
            margin-left: -50px;
        }

          /* 居中方法三 */
          .parent4 {
            width: 300px;
            height: 150px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .child4 {
            width: 100px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <div class="parent2">
        <div class="child2"></div>
    </div>
    <div class="parent3">
        <div class="child3"></div>
    </div>
    <div class="parent4">
        <div class="child4"></div>
    </div>
</body>

</html>
