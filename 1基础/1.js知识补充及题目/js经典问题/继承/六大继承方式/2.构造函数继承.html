<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 子类型的构造函数调用父类型的构造函数
      // 父类
      function SuperType(name) {
        this.name = name; // 父类属性
      }
      SuperType.prototype.sayName = function () {
        // 父类原型方法
        return this.name;
      };

      // 子类
      function SubType() {
        // 调用 SuperType 构造函数
        SuperType.call(this, "SuperType"); // 在子类构造函数中，向父类构造函数传参
        // 为了保证子父类的构造函数不会重写子类的属性，需要在调用父类构造函数后，定义子类的属性
        this.subName = "SubType"; // 子类属性
      }
      // 子类实例
      let instance = new SubType(); // 运行子类构造函数，并在子类构造函数中运行父类构造函数，this绑定到子类
      /*
      实现继承：  改变this指向call  可以传入参数
       优点： 可以传参
       缺点： 1. 只能继承实例属性和方法   不能继承原型上的属性和方法
             2. 无法实现函数复用
      */ 
    </script>
  </body>
</html>
