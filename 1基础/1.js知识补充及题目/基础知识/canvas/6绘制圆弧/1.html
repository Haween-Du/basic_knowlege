<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="600px" height="400px"></canvas>
    <script>
      // 1.找到画布
      let c1 = document.getElementById("c1");
      // 2.获取画笔，上下文对象
      let ctx = c1.getContext("2d");
      // 绘制圆弧 三个点形成两条线 圆点相切和园形成弧线
      ctx.beginPath();
      ctx.moveTo(300, 200);
      //       前两个数代表一个点 后面两个第二个点 最后一个半径
      ctx.arcTo(300, 250, 250, 250, 25);
      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
