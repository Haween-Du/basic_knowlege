<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="600px" height="400px"></canvas>
    <script>
      // 1.找到画布
      let c1 = document.getElementById("c1");
      // 2.获取画笔，上下文对象
      let ctx = c1.getContext("2d");
      // 径向渐变 中间向外渐变     前两个值中心点 第三个半径，第四第五中心点， 第六半径
      let radialGradient = ctx.createRadialGradient(300, 200, 0, 300, 200, 50);
      radialGradient.addColorStop(0, "red");
      radialGradient.addColorStop(0.5, "yellow");
      radialGradient.addColorStop(1, "pink");
      ctx.fillStyle = radialGradient;
      ctx.fillRect(0, 0, 600, 400);
    </script>
  </body>
</html>
