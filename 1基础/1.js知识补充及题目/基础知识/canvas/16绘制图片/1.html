<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="600px" height="400px"></canvas>
    <script>
      // 1.找到画布
      let c1 = document.getElementById("c1");
      // 2.获取画笔，上下文对象
      let ctx = c1.getContext("2d");
      // 画笔变成红色

      // 创建图案样式
      let img = new Image();
      img.src = "./1.jpg";
      img.onload = function () {
        //   位置 x  y   宽   高
        // ctx.drawImage(img, 0, 0, 300, 200);
        // 裁剪  裁剪开始位置 x y 裁剪宽    高   放到的位置 后两个是宽高
        ctx.drawImage(img, 0, 0, 300, 200, 0, 0, 600, 400);
      };
    </script>
  </body>
</html>
