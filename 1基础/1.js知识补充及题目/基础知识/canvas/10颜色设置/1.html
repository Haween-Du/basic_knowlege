<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="600px" height="400px"></canvas>
    <script>
      // 1.找到画布 111
      let c1 = document.getElementById("c1");
      // 2.获取画笔，上下文对象
      let ctx = c1.getContext("2d");
      // 画笔变成红色
      ctx.strokeStyle = "red";
      let heartPath = new Path2D();
      console.log(heartPath);
      heartPath.moveTo(300, 200);
      // 两个控制点一个终点
      heartPath.bezierCurveTo(350, 150, 400, 200, 300, 250);
      heartPath.bezierCurveTo(200, 200, 250, 150, 300, 200);
      ctx.stroke(heartPath);
      ctx.fillStyle = "red";
      ctx.fill(heartPath);
    </script>
  </body>
</html>
