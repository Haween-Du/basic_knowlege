<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="600px" height="400px"></canvas>
    <script>
      // 1.找到画布
      let c1 = document.getElementById("c1");
      // 2.获取画笔，上下文对象
      let ctx = c1.getContext("2d");
      ctx.beginPath();
      //   绘制直线
      ctx.moveTo(300, 200); //起点
      ctx.lineTo(350, 250); //第一条线
      ctx.lineTo(350, 200); //第二条线
      ctx.lineTo(300, 200); // 回到起点
      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
