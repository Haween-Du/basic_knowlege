<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="600px" height="400px"></canvas>
    <script>
      // 1.找到画布
      let c1 = document.getElementById("c1");
      // 2.获取画笔，上下文对象
      let ctx = c1.getContext("2d");
      //          大小 字体
      ctx.font = "30px Microsoft YaHei";
      //   填充渲染文字 最少写三个参数  文字 x y 第四个最大像素
      ctx.fillText("老陈", 100, 100);
      ctx.strokeText("老陈", 200, 200);
    </script>
  </body>
</html>
