<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = { 0: '一年级', 1: '二年级' }
        let obj2 = { 1: '男', 2: '女' }
        function objToArr(obj) {
            let arr = []
            for (let key in obj) {
                arr.push(obj[key])
            }
            return arr
        }
       let gradeArr = objToArr(obj)
       console.log(gradeArr);
       let sexArr = objToArr(obj2)
       console.log(sexArr);
    </script>
</body>

</html>
