<body>
    <script>
        function foo(x, y, z) {
            console.log(x + y + z);
        }
        // 自动柯里化  视频10分钟
        function hyCurrying(fn) {
            return function curryFn(...args) {
                if (args.length >= fn.length) {
                    fn(...args)
                } else {
                    return function (...newArgs) {
                        return curryFn(...args.concat(newArgs))
                    }
                }
            }
        }
        var fooCurry = hyCurrying(foo)
        fooCurry(10)(20)(30)
    </script>
