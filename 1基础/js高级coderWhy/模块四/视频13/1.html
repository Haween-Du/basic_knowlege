<body>
    <script>
        // eval函数  把输入的代码当成js运行
        // eval函数会将最后一句执行语句的结果，作为返回值

        var evalString = `var message = "hellow world" ;console.log(message); 123 `
        var result =  eval(evalString)
        console.log(result);
        
    </script>
</body>
</html>
