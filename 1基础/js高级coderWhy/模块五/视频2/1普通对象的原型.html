<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 每个对象都有原型 protoType
        var obj = {
            age: 18,
            name: 'jack'
        }
        obj.__proto__.zmessage = 'hello world'
        console.log(obj['zmessage']);
        // obj.__proto__ 等于 Object.getPrototypeOf(obj)
        // console.log(obj.__proto__);
        console.log(Object.getPrototypeOf(obj));
    </script>
</body>
</html>
