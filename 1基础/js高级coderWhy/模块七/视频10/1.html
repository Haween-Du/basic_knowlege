<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let const的使用和注意事项
        // const 声明一个基础数据类型  后面不可以改变他
        const message = 'hello world'
        // message = '111' 报错

        // 对象的话里面的健就可以改变
        const info = {
            name: 'why',
            age: 18
        }
        info.age = 20
        console.log(info);
    </script>
</body>
</html>
