<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = 'window'
        var person = {
            name: 'person',
            sayName: function() {
                console.log(this.name);
            }
        }
        function sayName () {
            var sss = person.sayName;
            sss()
            person.sayName()
            // 这和上面的一样  隐式绑定person 
            (person.sayName)()
            // 术语：间接函数引用  拿到是一个独立的函数 this指向window
            (b = person.sayName)()
        }
        sayName()
    </script>
</body>
</html>
