<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var message = 'Global Message'
        function foo() {
            console.log(message);
        }
        var obj = {
            name: 'obj',
            bar: function() {
                var message = "bar message"
                console.log(message);
                // 这里面的是指向window的massage
                foo()
            }
        }
        obj.bar()
    </script>
</body>
</html>
