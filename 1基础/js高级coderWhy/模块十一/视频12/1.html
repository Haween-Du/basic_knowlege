<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 面试题一   视频4分钟 
        // start promise1 2  end then1 then5 setTimeout1 then2 setTimeout2 then4
        console.log('start');
        setTimeout(function() {
            console.log('setTimeout1');
            new Promise(function(resolve) {
                resolve()
            }).then(function () {
                console.log('then4');
            })
            console.log('then2');
        })

        new Promise(function (resolve) {
            console.log('promise1');
            resolve()
        }).then(function () {
            console.log('then1');
        })

        setTimeout(function () {
            console.log('setTimeout2');
        })

        console.log(2);

        queueMicrotask(() => {
            console.log('queueMicrotask1');
        })

        new Promise(function (resolve) {
            resolve()
        }).then(function () {
            console.log('then3');
        })
        console.log('end');
    </script>
</body>
</html>
