<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 类的继承
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            running() {
                console.log('running');
            }
        }
        // extends实现继承
        class Student extends Person  {
            constructor(height) {
                // 继承属性
                super(name, age)
                this.height = height
            }
            studying() {
                console.log('studying');
            }
        }

        var stu1 = new Person('jack', 18, 1.8)
        stu1.running()
    </script>
</body>
</html>
