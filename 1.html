<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        color: rgb(171, 170, 170);
      }
    </style>
  </head>
  <body>
    <script>
      Promise.resolve()
        .then(() => {
          console.log(0);
          return Promise.resolve(4);
        })
        .then((res) => {
          console.log(res);
        });

      Promise.resolve()
        .then(() => {
          console.log(1);
        })
        .then(() => {
          console.log(2);
        })
        .then(() => {
          console.log(3);
        })
        .then(() => {
          console.log(5);
        })
        .then(() => {
          console.log(6);
        });
      /*
        打印
        0
        1
        4
        2
        3
        5
        6
        微任务

        宏任务

        */
    </script>
  </body>
</html>
